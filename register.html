<body class="gray-bg">
 <div class="box">
 	

    <div class="middle-box text-center loginscreen   animated fadeInDown" style="width: 30em; margin: auto; margin-top: 150px;">
        <div>
            <div>

            <h3>欢迎注册</h3>
            <!--<p>Create account to see it in action.</p>-->
            <form class="m-t" role="form" action="register.html" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="userName" required=""id="username"/>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password" required=""id="password"/>

                    <input type="email" class="form-control" placeholder="邮箱" name="email" required=""id="email"/>
                </div>
                
                <div class="container-fluid">

 <div id="v_container" style="width: 400px;height: 100px;"></div>
        <input type="text" id="code_input" value="" placeholder="请输入验证码"/><button id="my_button">验证</button>
                
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"/><i></i> 记住账号密码 </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注  册</button>
 
                <p class="text-muted text-center"><small>已经注册 ?</small></p>
                <button type="submit" class="btn btn-primary block full-width m-b"><a  th:href="login" href="login.html" style="color: white;">登  录</a></button>

     <script src="js/gVerify.js"></script>
      <script>
        var verifyCode = new GVerify("v_container");

        document.getElementById("my_button").onclick = function(){
            var res = verifyCode.validate(document.getElementById("code_input").value);
            if(res){
                alert("验证正确");
            }else{
                alert("验证码错误");
            }
        }
    </script>
    
  
    <script th:inline="javascript">
        var error = [[${error}]];
        $(document).ready(function () {
            if(error!=null){
                swal({
                    title : "温馨提示",
                    text : error
                });
            }
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
